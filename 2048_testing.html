<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="2048_testing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="2048.css" />
  </head>
  <body>
    <div id="maxScore" class="maxScore">MAX SCORE:</div>
    <div id="board" class="board">
      <div id="cell11" class="cell"><div class="innerCell"></div></div>
      <div id="cell12" class="cell"><div class="innerCell"></div></div>
      <div id="cell13" class="cell"><div class="innerCell"></div></div>
      <div id="cell14" class="cell"><div class="innerCell"></div></div>

      <div id="cell21" class="cell"><div class="innerCell"></div></div>
      <div id="cell22" class="cell"><div class="innerCell"></div></div>
      <div id="cell23" class="cell"><div class="innerCell"></div></div>
      <div id="cell24" class="cell"><div class="innerCell"></div></div>

      <div id="cell31" class="cell"><div class="innerCell"></div></div>
      <div id="cell32" class="cell"><div class="innerCell"></div></div>
      <div id="cell33" class="cell"><div class="innerCell"></div></div>
      <div id="cell34" class="cell"><div class="innerCell"></div></div>

      <div id="cell41" class="cell"><div class="innerCell"></div></div>
      <div id="cell42" class="cell"><div class="innerCell"></div></div>
      <div id="cell43" class="cell"><div class="innerCell"></div></div>
      <div id="cell44" class="cell"><div class="innerCell"></div></div>
      <div id="gameOver" class="gameOver">
        <div class="gameOverInner">GAME OVER</div>
      </div>
      <div class="description">
        Use letters WASD for manual game, or Q for automatic.
      </div>
      <div class="uploadModel"><div class="innerUpload">UPLOAD MODEL</div></div>
      <input
        type="file"
        id="uploadModel"
        class="uploadModelTransparent"
        oninput="return loadModel()"
        multiple
      />
    </div>
  </body>
</html>
